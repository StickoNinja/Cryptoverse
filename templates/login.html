{% extends "base.html" %}

{% block content %}

<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <i class="far fa-paper-plane fa-3x mb-3 text-white"></i>
            <h2 class="text-white mb-5" style="font-size: 35px !important">Enter The Cryptoverse</h2>
            <div class="loginForm">
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="inputEmail"></label>
                        <input type="email" name="email" required class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
                               id="inputEmail" aria-describedby=emailHelp"
                               placeholder="Enter email address...">
                        <p></p>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword"></label>
                        <input type="password" name="password" required class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
                               id="inputPassword" placeholder="Enter password...">
                    </div>
                    <p></p>
                    <button type="submit" class="btn btn-primary mx-auto">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock content %}

{% extends "base.html" %}

{% block content %}

<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <i class="far fa-paper-plane fa-3x mb-3 text-white"></i>
            <h2 class="text-white mb-5" style="font-size: 35px !important">Access Your Cryptoverse</h2>
            <form method="post" action="/login" class="form-inline d-flex">
                <input type="email" name="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
                       id="inputEmail" placeholder="Enter email address...">
            </form>
            <p></p>
            <form method="post" action="/login" class="form-inline d-flex">
                <input type="password" name="password" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
                       id="inputPassword" placeholder="Enter password...">
            </form>
            <p></p>
            <button type="submit" class="btn btn-primary mx-auto">Sign In</button>
        </div>
    </div>
</header>


<section id="contact" class="contact-section bg-black">
    <div class="container">
        <div class="social d-flex justify-content-center">
            <a href="https://github.com/StickoNinja" target="_blank" class="mx-2">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</section>


<footer class="bg-black small text-center text-white-50">
    <div class="container">
        Copyright &copy; The Cryptoverse 2019
    </div>
</footer>

{% endblock content %}
